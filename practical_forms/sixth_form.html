<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>6</title>
	</head>

	<body>
		<table border="1" width="500" align="center" cellpadding="5" cellspacing="4">
			<tr>
				<th colspan="2">Pizza Shop 2.0</th>
			</tr>
			<tr>
				<td>Name</td>
				<td><input type="text" /></td>
			</tr>
			<tr>
				<td>Pizza Topping</td>
				<td>
					<input type="radio" id="t1" value="t1" name="topping" /><label for="t1">supreme</label>
					<br />
					<input type="radio" id="t2" value="t2" name="topping" /><label for="t2">vegetarian</label>
					<br />
					<input type="radio" id="t3" value="t3" name="topping" /><label for="t3">hawaiian</label>
				</td>
			</tr>
			<tr>
				<td>Pizza sauce</td>
				<td>
					<select>
						<option>Classic Marinara Sauce</option>
						<option>Alfredo Sauce</option>
						<option>Pesto Sauce</option>
						<option>Barbecue Sauce</option>
						<option>Spicy Arrabbiata Sauce</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Optional Extras</td>
				<td>
					<input type="checkbox" id="o1" /><label for="o1">Extra cheese</label> <input type="checkbox" id="o2" /><label
						for="o2"
						>Gluten Free Base</label
					>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					Delivery instructions :
					<br />
					<textarea cols="58" rows="5"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="button" value="send my order" />
				</td>
			</tr>
		</table>
	</body>
</html>
