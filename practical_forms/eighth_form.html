<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>8</title>
	</head>

	<body>
		<br /><br />
		<table border="1" align="center" cellspacing="0" cellpadding="25" style="width: 40%">
			<tr>
				<td>
					<fieldset>
						<legend>Customer</legend>

						<label for="name">Name</label>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="text" id="name" required />

						<br /><br />

						<label for="email">E-mail</label>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="email" id="email" required />

						<br /><br />

						<label for="inv">Investment</label>
						&nbsp;&nbsp;
						<input type="number" min="1000" max="100000" id="inv" />

						<br /><br />

						<label for="date">Date Joined</label>
						&nbsp;&nbsp;
						<input type="date" id="date" required />

						<br /><br />

						<label for="ac">Active</label>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="checkbox" id="ac" />

						<br /><br />
					</fieldset>
					<br />
					<input type="button" value="OK" />
					&nbsp;&nbsp;
					<input type="button" value="cancel" />
				</td>
			</tr>
		</table>
	</body>
</html>
