<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>5</title>
	</head>

	<body>
		<br /><br /><br /><br />
		<table border="1" align="center" width="300">
			<tr>
				<td>Name</td>
				<td><input type="text" /></td>
			</tr>
			<tr>
				<td>Sex</td>
				<td>
					<input type="radio" id="male" value="male" name="sex" /><label for="male">Male</label>
					<br />
					<input type="radio" id="female" value="female" name="sex" /><label for="female">Female</label>
				</td>
			</tr>
			<tr>
				<td>Eye color</td>
				<td>
					<select>
						<option>green</option>
						<option>black</option>
						<option>gray</option>
						<option>brown</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Check all that apply</td>
				<td>
					<input type="checkbox" id="first" /><label for="first">over 6 feet tall</label>
					<br />
					<input type="checkbox" id="second" /><label for="second">over 200 pounds</label>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					Describe your athletic ability :<br />
					<textarea cols="37  " rows="5"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="button" value="Enter my information" />
				</td>
			</tr>
		</table>
	</body>
</html>
