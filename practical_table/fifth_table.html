<!DOCTYPE html>
<html lang="en">
	<head>
		<title>table 5</title>
	</head>

	<body>
		<table border="1" bgcolor="red" cellspacing="3" cellpadding="15" width="30%">
			<tr>
				<td align="left" colspan="2">
					<font color="yellow">A</font>
				</td>
				<td rowspan="2" align="left">
					<font color="yellow">B</font>
				</td>
			</tr>
			<tr>
				<td rowspan="2" align="left">
					<font color="yellow">D</font>
				</td>
				<td>
					<font color="yellow">E</font>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="left">
					<font color="yellow">C</font>
				</td>
			</tr>
		</table>
	</body>
</html>
